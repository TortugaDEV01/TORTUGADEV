<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Docsument</title>
</head>

<body>
    <div class="center">
        <div class="cube">
            <div class="face front">
            </div>
            <div class="face back">
            </div>
            <div class="face right">
            </div>
            <div class="face left">
            </div>
            <div class="face top">
            </div>
            <div class="face bottom">
            </div>
        </div>
        <div class="input">
            <span id="value"></span>
            <input type="range" name="rangeX" id="rangeX" min="-360" max="360" class="slider">
            <label>Rotação X</label>
        </div>

        <div class="input">
            <span id="value"></span>
            <input type="range" name="rangeY" id="rangeY" min="-360" max="360" class="slider">
            <label>Rotação Y</label>
        </div>
    </div>

  
    <div class="author">
        <strong>By: TortugaDev</strong>
    </div>

    <script src="index.js"></script>
</body>
